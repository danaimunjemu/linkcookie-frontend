<div class="onboarding-container d-flex justify-content-center">
  <div class="d-flex align-items-center">
    <div class="onboarding-card">
      <div class="row">
        <div class="col-md-7 d-flex align-items-center justify-content-center" style="padding: 50px;">
          <div style="width: 100%;">
            <div style="text-align: center;">
              <img src="../../../assets/images/linkcookie-logo.png" alt="" style="max-width: 130px;">
  
              <h5 class="onboarding-header mt-3">Welcome Back!</h5>
            </div>
            <div class="mt-5" style="padding: 0px 60px;">
              <form nz-form (submit)="onLogin(userForm)" #userForm="ngForm">
                <nz-form-item>
                  <nz-form-control nzErrorTip="Please input your email address!">
                    <nz-input-group nzPrefixIcon="mail">
                      <input type="text" nz-input name="email" ngModel #email="ngModel" placeholder="Email" />
                    </nz-input-group>
                  </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                  <nz-form-control nzErrorTip="Please input your Password!">
                    <nz-input-group nzPrefixIcon="lock">
                      <input type="password" nz-input name="password" ngModel #password="ngModel"
                        placeholder="Password" />
                    </nz-input-group>
                  </nz-form-control>
                </nz-form-item>
                <div class="mt3 d-flex justify-content-end">
                  <a routerLink="#" class="link-anchor-primary responsive-button">Forgot Password</a>
                </div>
                <div class="d-flex justify-content-center mt-3">
                  <button nz-button class="primary-button responsive-button" type="submit">Log In</button>
                </div>
              </form>
            </div>
  
            <div class="mt-3" style="padding: 0px 150px;">
              <hr>
            </div>
            <div class="mt-5">
              <p style="text-align: center;">Don't have an account? <a routerLink="../signup"  class="link-anchor-primary">Sign Up</a></p>
              <p style="text-align: center;"> <a routerLink="../" class="link-anchor-secondary">Go Back</a></p>
            </div>
          </div>
        </div>

        <div class="col-md-5"
          style="background-color: #fff7ee;min-height: calc(100vh - 100px); border-radius: 0px 30px 30px 0px;">
          <div style="padding: 50px;">
            <div class=" d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 250px);">
              <div>
                <div style="text-align: center;">
                  <p>Nice to see you again</p>
                  <h5>Welcome back</h5>
                </div>
                <img src="../../../assets/images/login.svg" style="max-width: 300px;" alt="">
              </div>
              
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

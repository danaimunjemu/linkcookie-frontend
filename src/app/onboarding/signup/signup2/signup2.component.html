<div class="mt-3" style="padding: 0px 60px;">
  <form nz-form (submit)="onSignUp(userForm)" #userForm="ngForm">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your email address!">
        <nz-input-group nzPrefixIcon="mail">
          <input type="text" nz-input name="email" ngModel #email="ngModel" placeholder="Email" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input name="password" ngModel #password="ngModel" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input name="confirmPassword" ngModel #confirmPassword="ngModel" placeholder="Confirm Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    <div class="d-flex justify-content-center mt-3">
      <button nz-button class="primary-button responsive-button" type="submit">Next</button>
  </div>
  </form>
</div>
